{% extends 'global/base.html' %}

{% load cache %}

{% block title %}Home | Recipes{% endblock title %}

{% block content %}
    <div class="main-content main-content-list container">
        {% if recipes %}
            {% for recipe in recipes %}
                {% include "../partials/recipe.html" %}
            {% endfor %}

        {% else %}
            <h2>No recipes found here</h2>
        {% endif %}
        
    </div>
{% endblock content %}
